<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع المستندات - Luxbyte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: #f8f9fa;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: currentColor;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-weight: bold;
        }

        .activity-selection {
            margin-bottom: 40px;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .activity-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .activity-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .activity-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10, #764ba210);
        }

        .activity-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .activity-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .activity-description {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .documents-section {
            display: none;
        }

        .documents-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .document-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            background: white;
            transition: all 0.3s ease;
        }

        .document-card.required {
            border-left: 5px solid #dc3545;
        }

        .document-card.optional {
            border-left: 5px solid #28a745;
        }

        .document-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .document-icon {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .document-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .document-required {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .document-optional {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .document-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .document-specs {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .spec-label {
            color: #6c757d;
        }

        .spec-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e8f0fe;
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #adb5bd;
            font-size: 0.85rem;
        }

        .file-input {
            display: none;
        }

        .uploaded-file {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            font-size: 1.5rem;
            color: #28a745;
            margin-left: 10px;
        }

        .file-details h4 {
            color: #155724;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .file-details p {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-large {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-upload"></i> رفع المستندات</h1>
            <p>أكمل رفع المستندات المطلوبة لتفعيل حسابك</p>
        </div>

        <div class="content">
            <!-- مؤشر الخطوات -->
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <i class="fas fa-list"></i>
                    <span>اختيار النشاط</span>
                    <div class="step-number">1</div>
                </div>
                <div class="step" id="step2">
                    <i class="fas fa-upload"></i>
                    <span>رفع المستندات</span>
                    <div class="step-number">2</div>
                </div>
                <div class="step" id="step3">
                    <i class="fas fa-check"></i>
                    <span>المراجعة</span>
                    <div class="step-number">3</div>
                </div>
            </div>

            <!-- اختيار النشاط -->
            <div class="activity-selection" id="activitySelection">
                <h2 class="section-title">اختر نوع النشاط</h2>
                <div class="activity-grid" id="activityGrid">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
            </div>

            <!-- رفع المستندات -->
            <div class="documents-section" id="documentsSection">
                <h2 class="section-title">رفع المستندات المطلوبة</h2>
                <div class="documents-grid" id="documentsGrid">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>

                <!-- شريط التقدم -->
                <div class="progress-section hidden" id="progressSection">
                    <h3>جاري رفع الملفات...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>

                <!-- أزرار الإجراءات -->
                <div class="action-buttons">
                    <button class="btn btn-primary btn-large" id="backBtn" onclick="goBack()">
                        <i class="fas fa-arrow-right"></i>
                        العودة
                    </button>
                    <button class="btn btn-success btn-large" id="submitBtn" onclick="submitRequest()" disabled>
                        <i class="fas fa-paper-plane"></i>
                        إرسال الطلب للمراجعة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- رسائل التنبيه -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/file-upload-manager.js"></script>
    <script>
        // إعداد Supabase
        const supabaseUrl = 'https://qjsvgpvbtrcnbhcjdcci.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // استبدل بمفتاحك
        const supabase = supabaseClient(supabaseUrl, supabaseKey);

        // إنشاء مدير رفع الملفات
        const fileManager = new FileUploadManager(supabase);

        // متغيرات عامة
        let selectedActivity = null;
        let documentTypes = [];
        let currentRequestId = null;
        let uploadedFiles = new Map();

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            await loadActivityTypes();
        });

        // تحميل أنواع الأنشطة
        async function loadActivityTypes() {
            try {
                const activities = await fileManager.getActivityTypes();
                renderActivityTypes(activities);
            } catch (error) {
                showAlert('خطأ في تحميل أنواع الأنشطة', 'error');
            }
        }

        // عرض أنواع الأنشطة
        function renderActivityTypes(activities) {
            const grid = document.getElementById('activityGrid');
            grid.innerHTML = '';

            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.onclick = () => selectActivity(activity);

                card.innerHTML = `
                    <div class="activity-icon">
                        <i class="fas fa-${getActivityIcon(activity.name_en)}"></i>
                    </div>
                    <h3 class="activity-title">${activity.name_ar}</h3>
                    <p class="activity-description">${activity.description_ar}</p>
                `;

                grid.appendChild(card);
            });
        }

        // الحصول على أيقونة النشاط
        function getActivityIcon(activityName) {
            const icons = {
                'Restaurant': 'utensils',
                'Supermarket': 'shopping-cart',
                'Pharmacy': 'prescription-bottle-alt',
                'Clinic': 'stethoscope',
                'Courier': 'motorcycle',
                'Master Driver': 'car'
            };
            return icons[activityName] || 'briefcase';
        }

        // اختيار النشاط
        async function selectActivity(activity) {
            // إزالة التحديد السابق
            document.querySelectorAll('.activity-card').forEach(card => {
                card.classList.remove('selected');
            });

            // تحديد النشاط الجديد
            event.currentTarget.classList.add('selected');
            selectedActivity = activity;

            // تحديث الخطوة
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');

            // تحميل أنواع المستندات
            await loadDocumentTypes(activity.id);
        }

        // تحميل أنواع المستندات
        async function loadDocumentTypes(activityId) {
            try {
                documentTypes = await fileManager.getDocumentTypes(activityId);
                renderDocumentTypes(documentTypes);

                // إظهار قسم المستندات
                document.getElementById('activitySelection').style.display = 'none';
                document.getElementById('documentsSection').classList.add('active');
            } catch (error) {
                showAlert('خطأ في تحميل أنواع المستندات', 'error');
            }
        }

        // عرض أنواع المستندات
        function renderDocumentTypes(types) {
            const grid = document.getElementById('documentsGrid');
            grid.innerHTML = '';

            types.forEach(docType => {
                const card = document.createElement('div');
                card.className = `document-card ${docType.is_required ? 'required' : 'optional'}`;
                card.id = `doc-${docType.id}`;

                card.innerHTML = `
                    <div class="document-header">
                        <span class="document-required">${docType.is_required ? 'إلزامي' : 'اختياري'}</span>
                        <i class="fas fa-${getDocumentIcon(docType.file_formats)} document-icon"></i>
                        <h3 class="document-title">${docType.name_ar}</h3>
                    </div>
                    <p class="document-description">${docType.description_ar}</p>
                    <div class="document-specs">
                        <div class="spec-item">
                            <span class="spec-label">الصيغ المسموحة:</span>
                            <span class="spec-value">${docType.file_formats.join(', ').toUpperCase()}</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">الحد الأقصى للحجم:</span>
                            <span class="spec-value">${docType.max_file_size_mb} ميجابايت</span>
                        </div>
                        ${docType.preferred_dimensions ? `
                        <div class="spec-item">
                            <span class="spec-label">الأبعاد المفضلة:</span>
                            <span class="spec-value">${docType.preferred_dimensions}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="file-upload-area" onclick="triggerFileInput(${docType.id})">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">اضغط لرفع الملف</div>
                        <div class="upload-hint">أو اسحب الملف هنا</div>
                        <input type="file" class="file-input" id="file-${docType.id}"
                               accept="${getAcceptString(docType.file_formats)}"
                               onchange="handleFileSelect(event, ${docType.id})">
                    </div>
                    <div class="uploaded-file hidden" id="uploaded-${docType.id}">
                        <div class="file-info">
                            <i class="fas fa-check-circle file-icon"></i>
                            <div class="file-details">
                                <h4 id="filename-${docType.id}"></h4>
                                <p id="filesize-${docType.id}"></p>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-danger" onclick="removeFile(${docType.id})">
                                <i class="fas fa-trash"></i>
                                حذف
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // الحصول على أيقونة المستند
        function getDocumentIcon(formats) {
            if (formats.includes('pdf')) return 'file-pdf';
            if (formats.includes('jpg') || formats.includes('jpeg') || formats.includes('png')) return 'file-image';
            return 'file';
        }

        // الحصول على سلسلة accept
        function getAcceptString(formats) {
            return formats.map(format => `.${format}`).join(',');
        }

        // تشغيل اختيار الملف
        function triggerFileInput(docTypeId) {
            document.getElementById(`file-${docTypeId}`).click();
        }

        // معالجة اختيار الملف
        async function handleFileSelect(event, docTypeId) {
            const file = event.target.files[0];
            if (!file) return;

            const docType = documentTypes.find(dt => dt.id === docTypeId);
            if (!docType) return;

            // التحقق من صحة الملف
            const validation = fileManager.validateFile(file, docType);
            if (!validation.isValid) {
                showAlert(`خطأ في الملف: ${validation.errors.join(', ')}`, 'error');
                return;
            }

            // إنشاء طلب تسجيل إذا لم يكن موجود
            if (!currentRequestId) {
                try {
                    const request = await fileManager.createRegistrationRequest(selectedActivity.id);
                    currentRequestId = request.id;
                } catch (error) {
                    showAlert('خطأ في إنشاء الطلب', 'error');
                    return;
                }
            }

            // رفع الملف
            try {
                const { data: { user } } = await supabase.auth.getUser();
                const result = await fileManager.uploadFile(file, docType, currentRequestId, user.id);

                if (result.success) {
                    uploadedFiles.set(docTypeId, result.data);
                    showUploadedFile(docTypeId, file);
                    checkSubmitButton();
                } else {
                    showAlert(`خطأ في رفع الملف: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert('خطأ في رفع الملف', 'error');
            }
        }

        // عرض الملف المرفوع
        function showUploadedFile(docTypeId, file) {
            const uploadedDiv = document.getElementById(`uploaded-${docTypeId}`);
            const filename = document.getElementById(`filename-${docTypeId}`);
            const filesize = document.getElementById(`filesize-${docTypeId}`);
            
            filename.textContent = file.name;
            filesize.textContent = formatFileSize(file.size);
            uploadedDiv.classList.remove('hidden');
        }

        // تنسيق حجم الملف
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // حذف الملف
        async function removeFile(docTypeId) {
            const fileData = uploadedFiles.get(docTypeId);
            if (fileData) {
                try {
                    const result = await fileManager.deleteFile(fileData.id);
                    if (result.success) {
                        uploadedFiles.delete(docTypeId);
                        document.getElementById(`uploaded-${docTypeId}`).classList.add('hidden');
                        document.getElementById(`file-${docTypeId}`).value = '';
                        checkSubmitButton();
                    } else {
                        showAlert(`خطأ في حذف الملف: ${result.error}`, 'error');
                    }
                } catch (error) {
                    showAlert('خطأ في حذف الملف', 'error');
                }
            }
        }

        // التحقق من إمكانية الإرسال
        function checkSubmitButton() {
            const requiredDocs = documentTypes.filter(dt => dt.is_required);
            const uploadedRequired = requiredDocs.filter(dt => uploadedFiles.has(dt.id));

            const submitBtn = document.getElementById('submitBtn');
            if (uploadedRequired.length === requiredDocs.length) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الطلب للمراجعة';
            } else {
                submitBtn.disabled = true;
                const missing = requiredDocs.length - uploadedRequired.length;
                submitBtn.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${missing} مستند مطلوب`;
            }
        }

        // إرسال الطلب
        async function submitRequest() {
            if (!currentRequestId) return;

            try {
                const result = await fileManager.submitRequestForReview(currentRequestId);
                if (result.success) {
                    showAlert('تم إرسال الطلب بنجاح! سيتم مراجعته قريباً.', 'success');
                    document.getElementById('step2').classList.add('completed');
                    document.getElementById('step3').classList.add('active');
                } else {
                    showAlert(`خطأ في إرسال الطلب: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert('خطأ في إرسال الطلب', 'error');
            }
        }

        // العودة للخطوة السابقة
        function goBack() {
            if (document.getElementById('documentsSection').classList.contains('active')) {
                document.getElementById('documentsSection').classList.remove('active');
                document.getElementById('activitySelection').style.display = 'block';
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step1').classList.remove('completed');
            }
        }

        // عرض رسالة تنبيه
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type === 'error' ? 'error-message' : 'success-message'}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                ${message}
            `;

            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
