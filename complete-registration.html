<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استكمال التسجيل - LUXBYTE</title>
    <meta name="description" content="استكمال تسجيل حسابك في LUXBYTE - رفع المستندات وإضافة الموقع">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" href="assets/app_icon/LUXBYTE.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/app_icon/LUXBYTEICON.PNG">

    <style>
        .completion-container {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .completion-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .completion-header {
            background: linear-gradient(135deg, #6b7cff, #5a6fd8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .completion-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .completion-icon i {
            font-size: 32px;
        }

        .completion-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .completion-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .completion-body {
            padding: 40px;
        }

        .progress-bar {
            background: #f3f4f6;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #6b7cff, #5a6fd8);
            height: 100%;
            width: 50%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #6b7cff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6b7cff;
            box-shadow: 0 0 0 3px rgba(107, 124, 255, 0.1);
        }

        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #6b7cff;
            background: #f0f9ff;
        }

        .file-upload-area.dragover {
            border-color: #6b7cff;
            background: #f0f9ff;
        }

        .file-upload-icon {
            font-size: 48px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .file-upload-text {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .file-upload-hint {
            font-size: 14px;
            color: #9ca3af;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            margin-top: 12px;
        }

        .file-preview img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: #6b7280;
        }

        .file-remove {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .required-documents {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .document-item {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: #f9fafb;
        }

        .document-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .document-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #6b7cff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #6b7cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .completion-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .required-documents {
                grid-template-columns: 1fr;
            }

            .completion-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="completion-container">
        <div class="completion-card">
            <!-- Header -->
            <div class="completion-header">
                <div class="completion-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <h1 class="completion-title">استكمال التسجيل</h1>
                <p class="completion-subtitle">أكمل تسجيل حسابك برفع المستندات المطلوبة وإضافة موقعك</p>
            </div>

            <!-- Body -->
            <div class="completion-body">
                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <!-- Error/Success Messages -->
                <div id="errorAlert" class="alert alert-error"></div>

                <form id="completionForm">
                    <!-- Location Section -->
                    <div class="form-section">
                        <h2 class="section-title">
                            <i class="fas fa-map-marker-alt"></i>
                            الموقع والموقع التفصيلي
                        </h2>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">المحافظة <span style="color: #ef4444;">*</span></label>
                                <select class="form-control" name="governorate" id="governorate" title="اختر المحافظة" required>
                                    <option value="">اختر المحافظة</option>
                                    <option value="القاهرة">القاهرة</option>
                                    <option value="الجيزة">الجيزة</option>
                                    <option value="القليوبية">القليوبية</option>
                                    <option value="الإسكندرية">الإسكندرية</option>
                                    <option value="الشرقية">الشرقية</option>
                                    <option value="الدقهلية">الدقهلية</option>
                                    <option value="البحيرة">البحيرة</option>
                                    <option value="المنيا">المنيا</option>
                                    <option value="أسيوط">أسيوط</option>
                                    <option value="سوهاج">سوهاج</option>
                                    <option value="قنا">قنا</option>
                                    <option value="الأقصر">الأقصر</option>
                                    <option value="أسوان">أسوان</option>
                                    <option value="البحر الأحمر">البحر الأحمر</option>
                                    <option value="الوادي الجديد">الوادي الجديد</option>
                                    <option value="مطروح">مطروح</option>
                                    <option value="شمال سيناء">شمال سيناء</option>
                                    <option value="جنوب سيناء">جنوب سيناء</option>
                                    <option value="كفر الشيخ">كفر الشيخ</option>
                                    <option value="الغربية">الغربية</option>

                                    <option value="الفيوم">الفيوم</option>
                                    <option value="بني سويف">بني سويف</option>

                            </div>
                            <div class="form-group">
                                <label class="form-label">المدينة/الحي <span style="color: #ef4444;">*</span></label>

                    <div class="completion-actions">

    <!-- Scripts -->
    <script src="config.js" defer></script>
    <script type="module" src="js/env.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/file-upload-manager.js"></script>
    <script type="module" src="js/auth-config.js"></script>
    <script type="module" src="js/theme-manager.js"></script>
    <script type="module" src="js/translation-manager.js"></script>
    <script type="module" src="js/navigation-bar.js"></script>

    <script>
        let currentUser = null;
        let uploadedFiles = {};

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('📋 Complete registration page loaded');

            try {
                // Get current user
                const supabase = getSupabase();
                const { data: { user }, error } = await supabase.auth.getUser();

                if (error || !user) {
                    throw new Error('لم يتم العثور على معلومات المستخدم');
                }

                currentUser = user;
                console.log('User:', user);

                // Get account type from URL or user metadata
                const urlParams = new URLSearchParams(window.location.search);
                const accountType = urlParams.get('type') || user.user_metadata?.account_type || 'pharmacy';

                // Generate document fields based on account type
                generateDocumentFields(accountType);

                // Set up form submission
                document.getElementById('completionForm').addEventListener('submit', handleFormSubmission);

            } catch (error) {
                console.error('Page initialization error:', error);
                showError('حدث خطأ في تحميل الصفحة: ' + error.message);
            }
        });

        function generateDocumentFields(accountType) {
            const documentsContainer = document.getElementById('requiredDocuments');

            // Common documents for all business types
            const commonDocuments = [
                {
                    id: 'national_id_front',
                    title: 'بطاقة الهوية - الوجه',
                    description: 'صورة واضحة لوجه بطاقة الهوية',
                    required: true
                },
                {
                    id: 'national_id_back',
                    title: 'بطاقة الهوية - الخلف',
                    description: 'صورة واضحة لخلف بطاقة الهوية',
                    required: true
                },
                {
                    id: 'contract_document',
                    title: 'عقد المقر',
                    description: 'عقد إيجار موثق أو سند تمليك للمقر',
                    required: true
                },
                {
                    id: 'utility_bill',
                    title: 'إيصال مرافق حديث',
                    description: 'إيصال كهرباء أو غاز أو مياه حديث',
                    required: true
                },
                {
                    id: 'facade_photo',
                    title: 'صورة الواجهة',
                    description: 'صورة واضحة لواجهة المحل/المنشأة',
                    required: true
                },
                {
                    id: 'interior_photo',
                    title: 'صورة داخلية',
                    description: 'صورة من داخل المحل/المنشأة',
                    required: true
                },
                {
                    id: 'personal_photo',
                    title: 'صورة شخصية',
                    description: 'صورة شخصية للمسؤول أمام الواجهة',
                    required: true
                }
            ];

            // Additional documents based on account type
            const additionalDocuments = {
                'pharmacy': [
                    {
                        id: 'pharmacy_license',
                        title: 'رخصة الصيدلية',
                        description: 'رخصة مزاولة مهنة الصيدلة',
                        required: true
                    }
                ],
                'clinic': [
                    {
                        id: 'medical_license',
                        title: 'رخصة مزاولة المهنة',
                        description: 'رخصة مزاولة مهنة الطب',
                        required: true
                    }
                ],
                'restaurant': [
                    {
                        id: 'food_license',
                        title: 'رخصة الغذاء',
                        description: 'رخصة إعداد وتقديم الطعام',
                        required: true
                    }
                ]
            };

            const allDocuments = [...commonDocuments, ...(additionalDocuments[accountType] || [])];

            documentsContainer.innerHTML = allDocuments.map(doc => `
                <div class="document-item">
                    <div class="document-title">
                        ${doc.title} ${doc.required ? '<span style="color: #ef4444;">*</span>' : ''}
                    </div>
                    <div class="document-description">${doc.description}</div>
                    <div class="file-upload-area" data-document-id="${doc.id}">
                        <div class="file-upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="file-upload-text">اضغط أو اسحب الملف هنا</div>
                        <div class="file-upload-hint">JPG, PNG - الحد الأقصى 5MB</div>
                        <input type="file" id="${doc.id}" name="${doc.id}" accept="image/jpeg,image/png" style="display: none;" ${doc.required ? 'required' : ''}>
                    </div>
                    <div class="file-preview" id="preview-${doc.id}" style="display: none;"></div>
                </div>
            `).join('');

            // Set up file upload handlers
            setupFileUploadHandlers();
        }

        function setupFileUploadHandlers() {
            // File input change handlers
            document.querySelectorAll('input[type="file"]').forEach(input => {
                input.addEventListener('change', (e) => handleFileSelect(e));
            });

            // Drag and drop handlers
            document.querySelectorAll('.file-upload-area').forEach(area => {
                area.addEventListener('click', () => {
                    const input = area.querySelector('input[type="file"]');
                    input.click();
                });

                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('dragover');
                });

                area.addEventListener('dragleave', () => {
                    area.classList.remove('dragover');
                });

                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const input = area.querySelector('input[type="file"]');
                        input.files = files;
                        handleFileSelect({ target: input });
                    }
                });
            });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            const documentId = e.target.name;

            if (!file) return;

            // Validate file type
            if (!file.type.match('image/(jpeg|png)')) {
                showError('يرجى رفع ملف بصيغة JPG أو PNG فقط');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('حجم الملف يجب أن يكون أقل من 5 ميجابايت');
                return;
            }

            // Store file
            uploadedFiles[documentId] = file;

            // Show preview
            showFilePreview(documentId, file);

            // Update progress
            updateProgress();
        }

        function showFilePreview(documentId, file) {
            const preview = document.getElementById(`preview-${documentId}`);
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile('${documentId}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                preview.style.display = 'flex';
            };

            reader.readAsDataURL(file);
        }

        function removeFile(documentId) {
            delete uploadedFiles[documentId];
            document.getElementById(`preview-${documentId}`).style.display = 'none';
            document.getElementById(documentId).value = '';
            updateProgress();
        }

        function updateProgress() {
            const totalRequired = document.querySelectorAll('input[required]').length;
            const uploadedCount = Object.keys(uploadedFiles).length;
            const progress = (uploadedCount / totalRequired) * 100;

            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent =
                `الخطوة 2 من 2: رفع المستندات والموقع (${uploadedCount}/${totalRequired})`;
        }

        async function handleFormSubmission(e) {
            e.preventDefault();

            // Validate required files
            const requiredInputs = document.querySelectorAll('input[required]');
            const missingFiles = Array.from(requiredInputs).filter(input => !uploadedFiles[input.name]);

            if (missingFiles.length > 0) {
                showError('يرجى رفع جميع المستندات المطلوبة');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Upload files to Supabase Storage
                const uploadedFileData = await uploadFilesToStorage();

                // Save profile data to database
                await saveProfileToDatabase(uploadedFileData);

                // Show success message
                showSuccess('تم إكمال التسجيل بنجاح! سيتم توجيهك لصفحة تسجيل الدخول.');

                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);

            } catch (error) {
                console.error('Form submission error:', error);
                showError('حدث خطأ أثناء إكمال التسجيل: ' + error.message);
            } finally {
                setLoadingState(false);
            }
        }

        async function uploadFilesToStorage() {
            const supabase = getSupabase();
            const uploadedData = {};

            for (const [documentId, file] of Object.entries(uploadedFiles)) {
                const filePath = `${currentUser.id}/${documentId}_${Date.now()}.${file.name.split('.').pop()}`;

                const { data, error } = await supabase.storage
                    .from('kyc_docs')
                    .upload(filePath, file);

                if (error) {
                    throw new Error(`فشل رفع ${documentId}: ${error.message}`);
                }

                const { data: publicUrlData } = supabase.storage
                    .from('kyc_docs')
                    .getPublicUrl(filePath);

                uploadedData[documentId] = {
                    path: filePath,
                    url: publicUrlData.publicUrl,
                    name: file.name,
                    size: file.size,
                    type: file.type
                };
            }

            return uploadedData;
        }

        async function saveProfileToDatabase(uploadedFileData) {
            const supabase = getSupabase();

            const formData = new FormData(document.getElementById('completionForm'));
            const profileData = {
                user_id: currentUser.id,
                governorate: formData.get('governorate'),
                city: formData.get('city'),
                address: formData.get('address'),
                google_maps_url: formData.get('google_maps_url'),
                working_hours: formData.get('working_hours'),
                documents: uploadedFileData,
                registration_completed: true,
                updated_at: new Date().toISOString()
            };

            const { error } = await supabase
                .from('profiles')
                .upsert(profileData);

            if (error) {
                throw new Error(`فشل حفظ البيانات: ${error.message}`);
            }
        }

        function setLoadingState(loading) {
            const button = document.getElementById('completeButton');
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('span');

            if (loading) {
                button.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'جاري الإكمال...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'إكمال التسجيل';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorAlert');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successAlert');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
