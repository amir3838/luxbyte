<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - LUXBYTE</title>
    <meta name="description" content="تسجيل الدخول إلى منصة LUXBYTE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-widget {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--luxbyte-primary), var(--luxbyte-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-16);
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: var(--color-white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .login-header {
            background: var(--luxbyte-gradient);
            color: var(--color-white);
            padding: var(--space-32);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-16);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
        }

        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
        }

        .login-subtitle {
            font-size: var(--font-size-lg);
            opacity: 0.9;
        }

        .login-content {
            padding: var(--space-32);
        }

        .form-group {
            margin-bottom: var(--space-24);
        }

        .form-label {
            display: block;
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .form-control {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            border: 2px solid var(--color-gray-300);
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--luxbyte-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            cursor: pointer;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--luxbyte-primary);
        }

        .forgot-password {
            color: var(--luxbyte-primary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-8);
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn--primary {
            background: var(--luxbyte-gradient);
            color: var(--color-white);
            width: 100%;
            padding: var(--space-16);
            font-size: var(--font-size-lg);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn--secondary {
            background: transparent;
            color: var(--luxbyte-primary);
            border: 2px solid var(--luxbyte-primary);
        }

        .btn--secondary:hover {
            background: var(--luxbyte-primary);
            color: var(--color-white);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--space-24);
            padding-top: var(--space-24);
            border-top: 1px solid var(--color-gray-200);
        }

        .form-footer p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-16);
        }

        .register-link {
            color: var(--luxbyte-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: var(--color-red-50);
            color: var(--color-red-500);
            padding: var(--space-12);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--space-16);
            border: 1px solid var(--color-red-200);
            display: none;
        }

        .success-message {
            background: var(--color-green-50);
            color: var(--color-green-500);
            padding: var(--space-12);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--space-16);
            border: 1px solid var(--color-green-200);
            display: none;
        }

        @media (max-width: 768px) {
            .login-widget {
                padding: var(--space-8);
            }

            .login-content {
                padding: var(--space-24);
            }

            .form-options {
                flex-direction: column;
                gap: var(--space-12);
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-widget">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <img src="/assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE Logo" class="company-logo">
                </div>
                <h1 class="login-title">تسجيل الدخول</h1>
                <p class="login-subtitle">شركة لوكس بايت المحدودة المسئولية</p>
            </div>

            <div class="login-content">
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            تذكرني
                        </label>
                        <a href="#" class="forgot-password" id="forgot-password-link">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn--primary">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </form>

                <div class="form-footer">
                    <p>ليس لديك حساب؟</p>
                    <a href="registration-widget.html" class="register-link">
                        <i class="fas fa-user-plus"></i>
                        إنشاء حساب جديد
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login-widget.js"></script>
</body>
</html>
