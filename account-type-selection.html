<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار نوع الحساب - LUXBYTE</title>
    <meta name="description" content="اختر نوع الحساب المناسب لك في LUXBYTE">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/app_icon/LUXBYTEICON.PNG" type="image/png">
    <style>

        .account-selection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .account-container {
            background: rgba(22, 23, 26, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .account-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .account-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b7cff, #7a3cff);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(107, 124, 255, 0.3);
        }

        .account-logo img {
            width: 50px;
            height: 50px;
        }

        .account-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .account-subtitle {
            color: #9ba3af;
            font-size: 18px;
        }

        .account-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .account-option {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .account-option:hover::before {
            left: 100%;
        }

        .account-option:hover {
            transform: translateY(-5px);
            border-color: rgba(107, 124, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .option-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b7cff, #7a3cff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }

        .option-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .option-description {
            color: #9ba3af;
            font-size: 14px;
            line-height: 1.5;
        }

        .back-to-login {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            color: #6b7cff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #7a3cff;
        }

        .alhareth-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(21, 209, 138, 0.1);
            border: 1px solid rgba(21, 209, 138, 0.3);
            border-radius: 10px;
            padding: 8px 12px;
            color: #15d18a;
            font-size: 12px;
            font-weight: 500;
            z-index: 100;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 80px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 14px;
        }

        .language-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- الحارث -->
    <div class="alhareth-indicator">
        <i class="fas fa-robot"></i> الحارث متصل
    </div>

    <!-- تبديل الوضع -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <!-- تبديل اللغة -->
    <div class="language-toggle" onclick="toggleLanguage()">
        <i class="fas fa-globe"></i> <span id="lang-text">EN</span>
    </div>

    <div class="account-selection">
        <div class="account-container">
            <div class="account-header">
                <div class="account-logo">
                    <img src="/assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE Logo">
                </div>
                <h1 class="account-title">اختر نوع الحساب</h1>
                <p class="account-subtitle">انضم إلى LUXBYTE وابدأ رحلتك معنا</p>
            </div>

            <div class="account-options">
                <div class="account-option" onclick="selectAccountType('merchant')">
                    <div class="option-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <h3 class="option-title">تاجر/منشأة</h3>
                    <p class="option-description">مطعم، سوبر ماركت، صيدلية، عيادة - ابدأ تجارتك الإلكترونية</p>
                </div>

                <div class="account-option" onclick="selectAccountType('driver')">
                    <div class="option-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h3 class="option-title">سائق رئيسي</h3>
                    <p class="option-description">سائق رئيسي - اربح من توصيل الطلبات المتقدمة</p>
                </div>
            </div>

            <div class="back-to-login">
                <a href="auth.html" class="back-link">
                    <i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        // تبديل الوضع الليلي/النهاري
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            }
        }

        // تبديل اللغة
        function toggleLanguage() {
            const langText = document.getElementById('lang-text');
            const currentLang = langText.textContent;

            if (currentLang === 'EN') {
                langText.textContent = 'AR';
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                // هنا يمكن إضافة ترجمة المحتوى
            } else {
                langText.textContent = 'EN';
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
            }
        }

        // اختيار نوع الحساب
        function selectAccountType(type) {
            if (type === 'merchant') {
                window.location.href = 'choose-platform.html';
            } else if (type === 'driver') {
                window.location.href = 'simple-signup.html?role=driver';
            }
        }

        // تحميل الوضع المحفوظ
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize LUXBYTE
            await LUXBYTE.init();

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('theme-icon').className = 'fas fa-sun';
            }

            // Initialize common elements
            // Navigation handled by js/navigation-bar.js
        });
    </script>
</body>
</html>
