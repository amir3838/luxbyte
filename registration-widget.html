<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - LUXBYTE</title>
    <meta name="description" content="تسجيل حساب جديد في منصة LUXBYTE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/quick-links.css">
    <style>
        .registration-widget {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--luxbyte-primary), var(--luxbyte-secondary));
            padding: var(--space-16);
        }

        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--color-white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .registration-header {
            background: var(--luxbyte-gradient);
            color: var(--color-white);
            padding: var(--space-32);
            text-align: center;
        }

        .registration-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-16);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
        }

        .registration-title {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
        }

        .registration-subtitle {
            font-size: var(--font-size-lg);
            opacity: 0.9;
        }

        .registration-content {
            padding: var(--space-32);
        }

        .form-section {
            margin-bottom: var(--space-32);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-16);
            padding-bottom: var(--space-8);
            border-bottom: 2px solid var(--luxbyte-primary);
        }

        .image-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .image-upload-item {
            border: 2px dashed var(--color-gray-300);
            border-radius: var(--border-radius-lg);
            padding: var(--space-16);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload-item:hover {
            border-color: var(--luxbyte-primary);
            background: var(--color-bg-1);
        }

        .image-upload-item.uploaded {
            border-color: var(--color-green-500);
            background: var(--color-bg-3);
        }

        .upload-icon {
            font-size: var(--font-size-3xl);
            color: var(--color-gray-400);
            margin-bottom: var(--space-8);
        }

        .upload-text {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
        }

        .upload-requirement {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
        }

        .upload-button {
            background: var(--luxbyte-primary);
            color: var(--color-white);
            padding: var(--space-8) var(--space-12);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-top: var(--space-8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: var(--luxbyte-secondary);
            transform: translateY(-1px);
        }

        .uploaded-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-8);
        }

        .remove-image {
            background: var(--color-red-500);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-md);
            padding: var(--space-4) var(--space-8);
            font-size: var(--font-size-xs);
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--color-gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-top: var(--space-8);
        }

        .progress-fill {
            height: 100%;
            background: var(--luxbyte-primary);
            transition: width 0.3s ease;
        }

        .form-actions {
            display: flex;
            gap: var(--space-16);
            justify-content: center;
            margin-top: var(--space-32);
        }

        .btn--outline {
            background: transparent;
            border: 2px solid var(--luxbyte-primary);
            color: var(--luxbyte-primary);
        }

        .btn--outline:hover {
            background: var(--luxbyte-primary);
            color: var(--color-white);
        }

        .location-buttons {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-12);
            background: var(--color-green-50);
            color: var(--color-green-500);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-green-200);
        }

        .location-info i {
            color: var(--color-green-500);
        }

        .upload-instructions {
            background: var(--color-gray-200);
            padding: var(--space-16);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--space-16);
            text-align: center;
        }

        .upload-instructions p {
            color: var(--color-text-secondary);
            margin: 0;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .registration-widget {
                padding: var(--space-8);
            }

            .registration-content {
                padding: var(--space-16);
            }

            .image-upload-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="registration-widget">
        <div class="registration-container">
            <div class="registration-header">
                <div class="registration-logo">
                    <img src="./assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE Logo" class="company-logo">
                </div>
                <h1 class="registration-title">تسجيل حساب جديد</h1>
                <p class="registration-subtitle">شركة لوكس بايت المحدودة المسئولية</p>
            </div>

            <div class="registration-content">
                <form id="registration-form" class="registration-form">
                    <!-- البيانات الشخصية -->
                    <div class="form-section">
                        <h3 class="section-title">البيانات الشخصية</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">الاسم الأول</label>
                                <input type="text" class="form-control" id="first-name" placeholder="أدخل اسمك الأول" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">اسم العائلة</label>
                                <input type="text" class="form-control" id="last-name" placeholder="أدخل اسم العائلة" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="phone" placeholder="01XXXXXXXXX" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">المحافظة</label>
                            <select class="form-control" id="governorate" title="اختر المحافظة" required>
                                <option value="">اختر المحافظة</option>
                                <option value="القاهرة">القاهرة</option>
                                <option value="الجيزة">الجيزة</option>
                                <option value="القليوبية">القليوبية</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">المدينة</label>
                                <select class="form-control" id="city" title="اختر المدينة" required disabled>
                                    <option value="">اختر المدينة</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">العنوان التفصيلي</label>
                            <textarea class="form-control" id="address" placeholder="أدخل عنوانك بالتفصيل" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">تحديد الموقع الجغرافي</label>
                            <div class="location-buttons">
                                <button type="button" class="btn btn--secondary" id="get-current-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    تحديد الموقع الحالي
                                </button>
                                <button type="button" class="btn btn--outline" id="select-on-map">
                                    <i class="fas fa-map"></i>
                                    اختيار على الخريطة
                                </button>
                            </div>
                            <div class="location-info" id="location-info" style="display: none;">
                                <i class="fas fa-check-circle"></i>
                                <span id="location-text">تم تحديد الموقع بنجاح</span>
                            </div>
                        </div>
                    </div>

                    <!-- نوع النشاط -->
                    <div class="form-section">
                        <h3 class="section-title">نوع النشاط</h3>
                        <div class="form-group">
                            <label class="form-label">اختر نوع النشاط</label>
                            <select class="form-control" id="activity-type" title="اختر نوع النشاط" required>
                                <option value="">اختر نوع النشاط</option>
                                <option value="restaurant">مطعم</option>
                                <option value="supermarket">سوبر ماركت</option>
                                <option value="pharmacy">صيدلية</option>
                                <option value="clinic">عيادة</option>
                                <option value="courier">مندوب توصيل</option>
                                <option value="driver">سائق رئيسي</option>
                            </select>
                        </div>
                    </div>

                    <!-- رفع المستندات -->
                    <div class="form-section">
                        <h3 class="section-title">المستندات المطلوبة</h3>
                        <div class="upload-instructions">
                            <p>يرجى اختيار نوع النشاط أولاً لعرض المستندات المطلوبة</p>
                        </div>
                        <div class="image-upload-grid" id="image-upload-grid">
                            <!-- سيتم ملؤها بواسطة JavaScript -->
                        </div>
                    </div>

                    <!-- كلمة المرور -->
                    <div class="form-section">
                        <h3 class="section-title">كلمة المرور</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">تأكيد كلمة المرور</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="أكد كلمة المرور" required>
                            </div>
                        </div>
                    </div>

                    <!-- الشروط والأحكام -->
                    <div class="form-section">
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms-acceptance" required>
                                <span class="checkmark"></span>
                                أوافق على <a href="terms-conditions.html" target="_blank" rel="noopener">الشروط والأحكام</a>
                            </label>
                        </div>
                    </div>

                    <!-- أزرار العمل -->
                    <div class="form-actions">
                        <button type="button" class="btn btn--outline" id="cancel-btn">
                            <i class="fas fa-times"></i>
                            إلغاء
                        </button>
                        <button type="submit" class="btn btn--primary" id="submit-btn">
                            <i class="fas fa-user-plus"></i>
                            إنشاء الحساب
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/registration-widget.js"></script>
</body>
</html>
