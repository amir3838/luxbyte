<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Firebase - LUXBYTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Cairo', sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #6b7cff; margin-bottom: 30px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; background: #f9fafb; }
        .test-button { background: #6b7cff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #5a6fd8; }
        .result { margin-top: 10px; padding: 10px; background: #e5f3ff; border-radius: 4px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-fire"></i> اختبار Firebase</h1>

        <div class="test-section">
            <h3><i class="fas fa-cog"></i> تهيئة Firebase</h3>
            <button class="test-button" onclick="testFirebaseInit()">اختبار التهيئة</button>
            <div id="init-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-bell"></i> الإشعارات</h3>
            <button class="test-button" onclick="testNotifications()">طلب إذن الإشعارات</button>
            <button class="test-button" onclick="testFCMToken()">الحصول على FCM Token</button>
            <div id="notification-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-chart-line"></i> Analytics</h3>
            <button class="test-button" onclick="testAnalytics()">اختبار Analytics</button>
            <button class="test-button" onclick="testPageView()">تتبع عرض الصفحة</button>
            <div id="analytics-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-database"></i> Firestore</h3>
            <button class="test-button" onclick="testFirestore()">اختبار Firestore</button>
            <div id="firestore-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-cloud"></i> Storage</h3>
            <button class="test-button" onclick="testStorage()">اختبار Storage</button>
            <div id="storage-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-user"></i> Authentication</h3>
            <button class="test-button" onclick="testAuth()">اختبار Auth</button>
            <div id="auth-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase App -->
    <script type="module" src="firebase-app.js"></script>

    <script>
        // Test functions
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = message;
        }

        async function testFirebaseInit() {
            try {
                if (window.firebaseManager) {
                    showResult('init-result', '✅ Firebase تم تهيئته بنجاح!', 'success');
                } else {
                    showResult('init-result', '❌ Firebase غير مهيأ', 'error');
                }
            } catch (error) {
                showResult('init-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        async function testNotifications() {
            try {
                if (window.firebaseManager) {
                    const hasPermission = await window.firebaseManager.requestNotificationPermission();
                    if (hasPermission) {
                        showResult('notification-result', '✅ تم منح إذن الإشعارات!', 'success');
                    } else {
                        showResult('notification-result', '❌ تم رفض إذن الإشعارات', 'error');
                    }
                } else {
                    showResult('notification-result', '❌ Firebase غير مهيأ', 'error');
                }
            } catch (error) {
                showResult('notification-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        async function testFCMToken() {
            try {
                if (window.firebaseManager) {
                    const token = await window.firebaseManager.getFCMToken();
                    if (token) {
                        showResult('notification-result', `✅ FCM Token: ${token.substring(0, 50)}...`, 'success');
                    } else {
                        showResult('notification-result', '❌ فشل في الحصول على FCM Token', 'error');
                    }
                } else {
                    showResult('notification-result', '❌ Firebase غير مهيأ', 'error');
                }
            } catch (error) {
                showResult('notification-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function testAnalytics() {
            try {
                if (window.firebaseManager) {
                    window.firebaseManager.trackEvent('test_event', { test: true });
                    showResult('analytics-result', '✅ تم إرسال حدث Analytics!', 'success');
                } else {
                    showResult('analytics-result', '❌ Firebase غير مهيأ', 'error');
                }
            } catch (error) {
                showResult('analytics-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function testPageView() {
            try {
                if (window.firebaseManager) {
                    window.firebaseManager.trackPageView('Firebase Test Page');
                    showResult('analytics-result', '✅ تم تتبع عرض الصفحة!', 'success');
                } else {
                    showResult('analytics-result', '❌ Firebase غير مهيأ', 'error');
                }
            } catch (error) {
                showResult('analytics-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function testFirestore() {
            try {
                if (window.firebaseManager && window.firebaseManager.db) {
                    showResult('firestore-result', '✅ Firestore متاح!', 'success');
                } else {
                    showResult('firestore-result', '❌ Firestore غير متاح', 'error');
                }
            } catch (error) {
                showResult('firestore-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function testStorage() {
            try {
                if (window.firebaseManager && window.firebaseManager.storage) {
                    showResult('storage-result', '✅ Storage متاح!', 'success');
                } else {
                    showResult('storage-result', '❌ Storage غير متاح', 'error');
                }
            } catch (error) {
                showResult('storage-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        function testAuth() {
            try {
                if (window.firebaseManager && window.firebaseManager.auth) {
                    showResult('auth-result', '✅ Authentication متاح!', 'success');
                } else {
                    showResult('auth-result', '❌ Authentication غير متاح', 'error');
                }
            } catch (error) {
                showResult('auth-result', `❌ خطأ: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testFirebaseInit();
            }, 2000);
        });
    </script>
</body>
</html>
