<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الرفع الجديد - LUXBYTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #6b7cff;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .test-section h3 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload-field {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #fff;
        }
        .file-upload-label label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            display: block;
        }
        .file-description {
            font-size: 12px;
            color: #6b7280;
            margin: 5px 0 0 0;
        }
        .file-upload-controls {
            margin-top: 10px;
        }
        .upload-btn {
            background: #6b7cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .upload-btn:hover {
            background: #5a6fd8;
        }
        .upload-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار نظام الرفع الجديد</h1>

        <!-- Environment Test -->
        <div class="test-section">
            <h3><i class="fas fa-cog"></i> اختبار متغيرات البيئة</h3>
            <button onclick="testEnvironment()" class="upload-btn">
                <i class="fas fa-play"></i> اختبار تحميل البيئة
            </button>
            <div id="envStatus" class="status" style="display: none;"></div>
        </div>

        <!-- Upload Test -->
        <div class="test-section">
            <h3><i class="fas fa-upload"></i> اختبار رفع الملفات</h3>

            <div class="file-upload-field">
                <div class="file-upload-label">
                    <label>صورة تجريبية</label>
                    <p class="file-description">JPG, PNG أو PDF (حد أقصى 10 ميجابايت)</p>
                </div>
                <div class="file-upload-controls">
                    <input type="file" id="test_file" data-upload-input accept=".jpg,.jpeg,.png,.pdf" style="display: none;">
                    <input type="hidden" id="test_file_url">
                    <button type="button" data-upload-btn data-for="#test_file" data-bind="#test_file_url" class="upload-btn">
                        <i class="fas fa-upload"></i> رفع الملف
                    </button>
                </div>
                <div id="fileStatus" class="status" style="display: none;"></div>
            </div>
        </div>

        <!-- System Status -->
        <div class="test-section">
            <h3><i class="fas fa-info-circle"></i> حالة النظام</h3>
            <div id="systemStatus">
                <p>جاري تحميل النظام...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
    <script src="js/supabase-client.js" defer></script>

    <!-- New Environment System -->
    <script type="module" src="src/utils/env.js"></script>
    <script type="module" src="src/utils/toast.js"></script>
    <script type="module" src="src/integrations/supabase.js"></script>
    <script type="module" src="src/ui/upload.js"></script>
    <script type="module" src="src/pages/unified-signup.js"></script>

    <script>
        // Test environment loading
        async function testEnvironment() {
            const statusDiv = document.getElementById('envStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري اختبار البيئة...';

            try {
                if (typeof window.loadEnv === 'function') {
                    const env = await window.loadEnv();
                    const { ok, missing } = window.validateEnv(env);

                    if (ok) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> تم تحميل متغيرات البيئة بنجاح';
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> متغيرات البيئة ناقصة: ${missing.join(', ')}`;
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> نظام البيئة غير متاح';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> خطأ: ${error.message}`;
            }
        }

        // Update system status
        function updateSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            const checks = {
                'Supabase Client': typeof window.supabase !== 'undefined',
                'Environment Loader': typeof window.loadEnv === 'function',
                'Toast System': typeof window.toastSuccess === 'function',
                'Upload System': typeof window.setupUploadButtons === 'function'
            };

            let html = '<ul style="list-style: none; padding: 0;">';
            for (const [name, status] of Object.entries(checks)) {
                const icon = status ? 'fa-check-circle' : 'fa-times-circle';
                const color = status ? '#059669' : '#dc2626';
                html += `<li style="margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">
                    <i class="fas ${icon}" style="color: ${color};"></i>
                    ${name}
                </li>`;
            }
            html += '</ul>';

            statusDiv.innerHTML = html;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateSystemStatus();

            // Update status every 2 seconds
            setInterval(updateSystemStatus, 2000);
        });
    </script>
</body>
</html>
