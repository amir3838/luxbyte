<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - LUXBYTE</title>
    <meta name="description" content="أنت غير متصل بالإنترنت. يرجى التحقق من اتصالك والمحاولة مرة أخرى.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/app_icon/LUXBYTEICON.PNG">
    <link rel="apple-touch-icon" href="/assets/app_icon/LUXBYTEICON.PNG">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            direction: rtl;
        }

        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        .offline-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-secondary:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .connection-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .connection-status.online {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .connection-status.offline {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .luxbyte-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
        }

        .tips {
            margin-top: 30px;
            text-align: right;
            background: rgba(52, 152, 219, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-right: 4px solid #3498db;
        }

        .tips h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .tips ul {
            list-style: none;
            padding: 0;
        }

        .tips li {
            margin-bottom: 8px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips li i {
            color: #3498db;
            width: 16px;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }

            .btn {
                min-width: 150px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE" class="luxbyte-logo">

        <div class="offline-icon">
            <i class="fas fa-wifi"></i>
        </div>

        <h1 class="offline-title">غير متصل بالإنترنت</h1>

        <p class="offline-message">
            يبدو أنك غير متصل بالإنترنت حالياً.<br>
            يرجى التحقق من اتصالك والمحاولة مرة أخرى.
        </p>

        <div class="offline-actions">
            <button class="btn btn-primary" onclick="retryConnection()">
                <i class="fas fa-redo"></i>
                إعادة المحاولة
            </button>

            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <div class="connection-status" id="connectionStatus"></div>

        <div class="tips">
            <h3>نصائح لحل المشكلة:</h3>
            <ul>
                <li><i class="fas fa-check"></i> تحقق من اتصال Wi-Fi أو البيانات</li>
                <li><i class="fas fa-check"></i> أعد تشغيل الراوتر أو المودم</li>
                <li><i class="fas fa-check"></i> تحقق من إعدادات الشبكة</li>
                <li><i class="fas fa-check"></i> جرب شبكة أخرى إذا أمكن</li>
            </ul>
        </div>
    </div>

    <script>
        // مراقبة حالة الاتصال
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');

            if (navigator.onLine) {
                statusElement.textContent = 'تم استعادة الاتصال! سيتم إعادة توجيهك قريباً...';
                statusElement.className = 'connection-status online';
                statusElement.style.display = 'block';

                // إعادة التوجيه بعد ثانيتين
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.textContent = 'لا يزال غير متصل';
                statusElement.className = 'connection-status offline';
                statusElement.style.display = 'block';
            }
        }

        // إعادة المحاولة
        function retryConnection() {
            const btn = event.target;
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المحاولة...';
            btn.disabled = true;

            // محاولة تحميل صفحة صغيرة
            fetch('/manifest.webmanifest', {
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    updateConnectionStatus();
                } else {
                    throw new Error('No connection');
                }
            })
            .catch(error => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                updateConnectionStatus();
            });
        }

        // مراقبة تغيير حالة الاتصال
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // تحديث الحالة عند التحميل
        document.addEventListener('DOMContentLoaded', updateConnectionStatus);

        // تحديث دوري للحالة
        setInterval(updateConnectionStatus, 5000);

        // إضافة تأثيرات بصرية
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.offline-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';

            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
