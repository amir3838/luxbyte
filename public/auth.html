<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - LUXBYTE</title>
    <meta name="description" content="سجل دخولك إلى منصة LUXBYTE للوصول إلى لوحة التحكم الخاصة بك">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/themes.css">

    <style>
        /* إجبار ظهور الخلفية */
        html {
            background: url('assets/images/backgrounds/screen-1.png') center/cover no-repeat fixed !important;
        }

        body {
            background: url('assets/images/backgrounds/screen-1.png') center/cover no-repeat fixed !important;
            min-height: 100vh;
        }

        /* إزالة أي خلفية بيضاء من العناصر */
        .container {
            background: transparent !important;
        }

        /* الكروت فقط بخلفية بيضاء */
        .card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* أزرار حمراء مع نص أسود */
        .btn-primary {
            background: #e74c3c !important;
            border: 2px solid #e74c3c !important;
            color: #000 !important;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #c0392b !important;
            border-color: #c0392b !important;
            color: #000 !important;
            transform: translateY(-2px);
        }

        /* أزرار مهمة سوداء مع نص أبيض */
        .btn-important {
            background: #000 !important;
            border: 2px solid #000 !important;
            color: #fff !important;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-important:hover {
            background: #333 !important;
            border-color: #333 !important;
            color: #fff !important;
            transform: translateY(-2px);
        }

        /* أزرار ثانوية حمراء مع نص أسود */
        .btn-outline {
            background: transparent !important;
            border: 2px solid #e74c3c !important;
            color: #000 !important;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #e74c3c !important;
            color: #000 !important;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/app_icon/LUXBYTEICON.PNG" type="image/png">
</head>
<body>
    <!-- Navigation will be injected by js/navigation-bar.js -->
    <div class="container" style="max-width: 500px; margin: 50px auto; padding: 20px;">
        <div class="card">
            <div class="text-center mb-8">
                <img src="assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE" style="width: 40px; height: 40px; margin-bottom: 15px; object-fit: contain;">
                <h1 style="color: var(--text-primary); margin-bottom: 8px; font-size: 24px;">LUXBYTE</h1>
                <p style="color: var(--text-muted);">تسجيل الدخول إلى حسابك</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني <span style="color: #ef4444;">*</span></label>
                    <input type="email" class="form-control" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور <span style="color: #ef4444;">*</span></label>
                    <input type="password" class="form-control" name="password" placeholder="أدخل كلمة المرور" required>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <label style="display: flex; align-items: center; font-size: 14px; color: var(--text-muted);">
                            <input type="checkbox" name="remember" style="margin-left: 8px;">
                            تذكرني
                        </label>
                        <a href="#" id="forgotPasswordLink" style="color: #6b7cff; text-decoration: none; font-size: 14px;">
                            نسيت كلمة المرور؟
                        </a>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; justify-content: center;">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </div>
            </form>

            <!-- Email Confirmation Message -->
            <div id="emailConfirmationMessage" style="display: none; background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 8px; padding: 16px; margin: 16px 0; text-align: center;">
                <i class="fas fa-envelope" style="color: #1976d2; font-size: 24px; margin-bottom: 8px;"></i>
                <h4 style="color: #1976d2; margin-bottom: 8px;">تحقق من بريدك الإلكتروني</h4>
                <p style="color: #1976d2; margin: 0;">تم إرسال رابط التفعيل إلى بريدك الإلكتروني. يرجى فتح البريد والضغط على الرابط ثم العودة لتسجيل الدخول.</p>
            </div>

            <div class="text-center" style="margin-top: 24px;">
                <p style="color: var(--text-muted);">ليس لديك حساب؟</p>
                <a href="/choose-activity.html" class="btn btn-outline" style="width: 100%; justify-content: center;">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب جديد
                </a>
            </div>

            <div class="text-center" style="margin-top: 16px;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none;">
                    <i class="fas fa-arrow-right"></i>
                    العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <!-- Background Logo -->
    <img id="bg-corner-logo" src="assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="config.js" defer></script>
    <script src="js/supabase-client.js" defer></script>
    <script src="common.js" defer></script>
    <!-- Navigation and Theme Scripts -->
    <script type="module" src="js/theme-manager.js"></script>
    <script type="module" src="js/translation-manager.js"></script>
    <script type="module" src="js/navigation-bar.js"></script>

    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/auth.js"></script>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Auth Page Loaded');

            // حماية صفحة تسجيل الدخول - يجب ألا يكون المستخدم مصادقاً
            const isProtected = await authGuard.protectAuthPage();
            if (!isProtected) return;

            // Set up forgot password link
            document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
                e.preventDefault();
                showForgotPasswordModal();
            });

            // Setup form
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('🔐 Login form submitted');

                    try {
                        const formData = new FormData(form);
                        const email = formData.get('email');
                        const password = formData.get('password');

                        if (!email || !password) {
                            throw new Error('يرجى ملء جميع الحقول');
                        }

                        // Show loading
                        const submitBtn = form.querySelector('button[type="submit"]');
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
                        submitBtn.disabled = true;

                        // Login using new auth system
                        await handleLogin(email, password);

                    } catch (error) {
                        console.error('❌ Login error:', error);
                        if (typeof LUXBYTE !== 'undefined' && LUXBYTE.notifyErr) {
                            LUXBYTE.notifyErr(error.message || 'حدث خطأ في تسجيل الدخول');
                        } else {
                            alert(error.message || 'حدث خطأ في تسجيل الدخول');
                        }
                    } finally {
                        // Reset button
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
                        submitBtn.disabled = false;
                    }
                });
            }
        });

        function showForgotPasswordModal() {
            const email = prompt('أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور:');
            if (email && email.includes('@')) {
                handleForgotPassword(email);
            } else if (email) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
            }
        }

        async function handleForgotPassword(email) {
            try {
                const { handlePasswordReset } = await import('./js/auth.js');
                await handlePasswordReset(email);
                alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
            } catch (error) {
                console.error('Password reset error:', error);
                alert('حدث خطأ: ' + error.message);
            }
        }
    </script>
</body>
</html>
