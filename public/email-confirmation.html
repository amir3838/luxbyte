<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/shopeg_logo.webp" alt="Luxbyte" width="120">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 50px auto; text-align: center; padding: 40px;">
                <div class="email-confirmation-icon" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;">
                    <i class="fas fa-envelope-open"></i>
                </div>
                
                <h1 style="color: #2c3e50; margin-bottom: 20px;">تأكيد البريد الإلكتروني</h1>
                
                <div id="confirmation-status">
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري التحقق من البريد الإلكتروني...</p>
                    </div>
                    
                    <div id="success-message" style="display: none;">
                        <div style="color: #28a745; font-size: 1.2rem; margin-bottom: 20px;">
                            <i class="fas fa-check-circle"></i>
                            <p>تم تأكيد البريد الإلكتروني بنجاح!</p>
                        </div>
                        <p>يمكنك الآن تسجيل الدخول إلى حسابك.</p>
                        <button class="btn btn-primary" onclick="window.location.href='auth.html'" style="margin-top: 20px;">
                            تسجيل الدخول
                        </button>
                    </div>
                    
                    <div id="error-message" style="display: none;">
                        <div style="color: #dc3545; font-size: 1.2rem; margin-bottom: 20px;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>فشل في تأكيد البريد الإلكتروني</p>
                        </div>
                        <p>الرابط غير صحيح أو منتهي الصلاحية.</p>
                        <button class="btn btn-primary" onclick="window.location.href='auth.html'" style="margin-top: 20px;">
                            العودة لتسجيل الدخول
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getSupabase } from './js/supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingSpinner = document.querySelector('.loading-spinner');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            try {
                loadingSpinner.style.display = 'block';

                const supabase = getSupabase();
                
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const type = urlParams.get('type');

                if (type === 'signup' && token) {
                    // Confirm the email
                    const { data, error } = await supabase.auth.verifyOtp({
                        token_hash: token,
                        type: 'signup'
                    });

                    if (error) {
                        throw error;
                    }

                    loadingSpinner.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    // Check if user is already confirmed
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session && session.user.email_confirmed_at) {
                        loadingSpinner.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        throw new Error('Invalid confirmation link');
                    }
                }
            } catch (error) {
                console.error('Email confirmation error:', error);
                loadingSpinner.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
