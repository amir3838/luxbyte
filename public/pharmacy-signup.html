    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎉 Pharmacy Signup Page Loaded');

            // Initialize components
            initializeLocationDetection();
            initializeDocumentUploader();

            const form = document.getElementById('pharmacySignupForm');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // التحقق من تطابق كلمات المرور
                if (data.password !== data.confirmPassword) {
                    showNotification('كلمات المرور غير متطابقة', 'error');
                    return;
                }

                // التحقق من الموافقة على الشروط
                if (!data.terms) {
                    showNotification('يجب الموافقة على الشروط والأحكام', 'error');
                    return;
                }

                // التحقق من الموقع الجغرافي
                if (!data.lat || !data.lng) {
                    showNotification('يرجى تحديد الموقع الجغرافي', 'error');
                    return;
                }

                try {
                    // استخدام دالة التسجيل الموحدة
                    await window.LX.signUp({
                        email: data.email,
                        password: data.password,
                        meta: {
                            account: 'pharmacy',
                            pharmacyName: data.pharmacyName,
                            ownerName: data.ownerName,
                            phone: data.phone,
                            address: data.address,
                            licenseNumber: data.licenseNumber,
                            city: data.city,
                            workingHours: data.workingHours,
                            description: data.description,
                            lat: data.lat,
                            lng: data.lng
                        }
                    );

                    window.toastSuccess('تم إنشاء الحساب! افحص بريدك للتفعيل.');

                } catch (error) {
                    console.error('خطأ في التسجيل:', error);
                    window.toastError('خطأ في التسجيل: ' + (error.message || 'تعذر إتمام العملية'));
                }
            });
        });

        // Location Detection
        function initializeLocationDetection() {
            const detectLocationBtn = document.getElementById('detect-location-btn');
            const latInput = document.getElementById('lat');
            const lngInput = document.getElementById('lng');
            const coordinatesDisplay = document.getElementById('coordinates');

            if (!detectLocationBtn || !coordinatesDisplay) return;

            let isRequesting = false;

            detectLocationBtn.addEventListener('click', async function() {
                if (isRequesting) return;

                // Check HTTPS
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    showNotification('يجب تفعيل الموقع والمتصفح على اتصال آمن (HTTPS).', 'error');
                    return;
                }

                if (!navigator.geolocation) {
                    showNotification('المتصفح لا يدعم الحصول على الموقع الجغرافي', 'error');
                    return;
                }

                isRequesting = true;
                detectLocationBtn.classList.add('is-loading');
                detectLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري التحميل…</span>';
                detectLocationBtn.disabled = true;

                try {
                    const position = await getCurrentPositionAsync();
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Save coordinates in hidden fields
                    if (latInput) latInput.value = lat;
                    if (lngInput) lngInput.value = lng;
                    coordinatesDisplay.value = `تم تحديد الموقع: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

                    detectLocationBtn.innerHTML = '<i class="fas fa-check"></i><span>تم تحديد الموقع</span>';
                    detectLocationBtn.classList.add('btn-success');
                    detectLocationBtn.classList.remove('is-loading');

                    showNotification('تم تحديد الموقع بنجاح!', 'success');

                    // Reset after 3 seconds
                    setTimeout(() => {
                        detectLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i><span>حدد موقعك</span>';
                        detectLocationBtn.classList.remove('btn-success');
                        detectLocationBtn.disabled = false;
                        isRequesting = false;
                    }, 3000);

                } catch (error) {
                    console.error('Error getting location:', error);

                    let errorMessage = 'حدث خطأ في الحصول على الموقع';
                    let actionMessage = '';

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'تم رفض إذن الموقع';
                            actionMessage = 'يرجى السماح بالوصول للموقع في إعدادات المتصفح';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'الموقع غير متاح';
                            actionMessage = 'تأكد من تفعيل GPS في الجهاز';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'انتهت مهلة الحصول على الموقع';
                            actionMessage = 'يرجى المحاولة مرة أخرى';
                            break;
                    }

                    detectLocationBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>خطأ</span>';
                    detectLocationBtn.classList.add('btn-danger');
                    detectLocationBtn.classList.remove('is-loading');

                    showNotification(`${errorMessage}. ${actionMessage}`, 'error');

                    // Reset after 4 seconds
                    setTimeout(() => {
                        detectLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i><span>حدد موقعك</span>';
                        detectLocationBtn.classList.remove('btn-danger');
                        detectLocationBtn.disabled = false;
                        isRequesting = false;
                    }, 4000);
                }
            });
        }

        // Promise-based geolocation
        function getCurrentPositionAsync() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    resolve,
                    reject,
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Document Uploader
        function initializeDocumentUploader() {
            const docsUploader = document.getElementById('docs-uploader');
            if (!docsUploader) return;

            // Document requirements for pharmacy
            const requirements = [
                { key: 'ph_license', label: 'صورة ترخيص/قيد صيدلي', required: true },
                { key: 'ph_id_front', label: 'بطاقة الصيدلي المسؤول (وجه)', required: true },
                { key: 'ph_id_back', label: 'بطاقة الصيدلي المسؤول (ظهر)', required: true },
                { key: 'ph_cr', label: 'السجل التجاري', required: true }
            ];

            // Clear existing content
            docsUploader.innerHTML = '';

            // Create upload fields
            requirements.forEach((doc, index) => {
                const docItem = document.createElement('div');
                docItem.className = 'doc-item';
                docItem.innerHTML = `
                    <div class="doc-title">
                        ${doc.label}
                        ${doc.required ? '<span style="color: #ef4444;">*</span>' : ''}
                    </div>
                    <div class="doc-actions">
                        <input type="file" class="doc-input" accept="image/*,application/pdf" data-key="${doc.key}" style="display: none;">
                        <button type="button" class="btn btn-outline doc-upload-btn" data-key="${doc.key}">
                            <i class="fas fa-upload"></i> رفع ملف
                        </button>
                        <div class="doc-preview" style="margin-top: 10px;"></div>
                    </div>
                `;

                docsUploader.appendChild(docItem);

                // Add event listeners
                const uploadBtn = docItem.querySelector('.doc-upload-btn');
                const fileInput = docItem.querySelector('.doc-input');
                const preview = docItem.querySelector('.doc-preview');

                uploadBtn.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        handleFileUpload(file, uploadBtn, preview, doc);
                    }
                });
            });
        }

        function handleFileUpload(file, uploadBtn, preview, doc) {
            // Validate file
            const maxSize = 5 * 1024 * 1024; // 5MB
            const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf'];

            if (file.size > maxSize) {
                showNotification('الملف كبير جداً. الحد الأقصى 5 ميجابايت', 'error');
                return;
            }

            if (!allowedTypes.includes(file.type)) {
                showNotification('نوع الملف غير مدعوم. يرجى اختيار JPG, PNG, أو PDF', 'error');
                return;
            }

            // Show preview
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `
                        <img src="${e.target.result}" style="max-width: 200px; max-height: 150px; border-radius: 8px; border: 2px solid #e5e7eb;">
                        <p style="margin: 5px 0; color: #28a745; font-size: 14px;">
                            <i class="fas fa-check"></i> تم رفع الملف بنجاح
                        </p>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `
                    <div style="padding: 10px; background: #f0f9ff; border: 2px solid #0ea5e9; border-radius: 8px; color: #0c4a6e;">
                        <i class="fas fa-file-pdf"></i> ${file.name}
                        <p style="margin: 5px 0; color: #28a745; font-size: 14px;">
                            <i class="fas fa-check"></i> تم رفع الملف بنجاح
                        </p>
                    </div>
                `;
            }

            uploadBtn.innerHTML = '<i class="fas fa-check"></i> تم الرفع';
            uploadBtn.classList.add('btn-success');
            uploadBtn.classList.remove('btn-outline');

            showNotification(`تم رفع ${doc.label} بنجاح`, 'success');
        }

        // Notification function
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
