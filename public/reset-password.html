<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - LUXBYTE</title>
    <meta name="description" content="أعد تعيين كلمة المرور الخاصة بك في منصة LUXBYTE">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.APP_CONFIG = {
            SUPABASE_URL: 'https://qjsvgpvbtrcnbhcjdcci.supabase.co',
            SUPABASE_ANON_KEY: 'sb_publishable_vAyh05NeO33SYgua07vvIQ_M6nfrx7e'
        };
    </script>
</head>
<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE" style="width: 40px; height: 40px; object-fit: contain;">
                <span style="font-size: 18px; font-weight: 600; color: #333; margin-right: 10px;">LUXBYTE</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card" style="max-width: 500px; margin: 50px auto; padding: 40px;">
                <div class="reset-password-icon" style="font-size: 3rem; color: #007bff; margin-bottom: 20px; text-align: center;">
                    <i class="fas fa-key"></i>
                </div>

                <h1 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">إعادة تعيين كلمة المرور</h1>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">كلمة المرور الجديدة</label>
                        <input type="password" id="new-password" name="password" class="form-control" required>
                        <small class="form-text text-muted">يجب أن تكون كلمة المرور 8 أحرف على الأقل</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" id="confirm-password" name="confirmPassword" class="form-control" required>
                    </div>

                    <div id="error-message" class="alert alert-danger" style="display: none; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="error-text"></span>
                    </div>

                    <div id="success-message" class="alert alert-success" style="display: none; margin-bottom: 20px;">
                        <i class="fas fa-check-circle"></i>
                        <span>تم تغيير كلمة المرور بنجاح!</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="reset-btn">
                        <i class="fas fa-save"></i>
                        حفظ كلمة المرور الجديدة
                    </button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="auth.html" class="btn btn-outline">
                        <i class="fas fa-arrow-right"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getSupabase } from './js/supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('reset-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resetBtn = document.getElementById('reset-btn');

            // Check if we have a valid reset token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');

            if (!token || type !== 'recovery') {
                showError('رابط إعادة تعيين كلمة المرور غير صحيح أو منتهي الصلاحية');
                return;
            }

            // Verify the token with Supabase
            try {
                const supabase = getSupabase();
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                });

                if (error) {
                    throw error;
                }

                console.log('تم التحقق من الرابط بنجاح');
            } catch (error) {
                console.error('Token verification error:', error);
                showError('رابط إعادة تعيين كلمة المرور غير صحيح أو منتهي الصلاحية');
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate passwords
                if (password.length < 8) {
                    showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('كلمات المرور غير متطابقة');
                    return;
                }

                try {
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

                    const supabase = getSupabase();

                    // Update password using the token
                    const { data, error } = await supabase.auth.updateUser({
                        password: password
                    });

                    if (error) {
                        throw error;
                    }

                    console.log('تم تحديث كلمة المرور بنجاح');

                    hideError();
                    successMessage.style.display = 'block';
                    form.style.display = 'none';

                    // Show success message
                    successMessage.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <span>تم تغيير كلمة المرور بنجاح! سيتم توجيهك إلى صفحة تسجيل الدخول خلال لحظات.</span>
                    `;

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 3000);

                } catch (error) {
                    console.error('Password reset error:', error);
                    showError('فشل في تغيير كلمة المرور: ' + error.message);
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '<i class="fas fa-save"></i> حفظ كلمة المرور الجديدة';
                }
            });

            function showError(message) {
                errorMessage.style.display = 'block';
                document.getElementById('error-text').textContent = message;
                successMessage.style.display = 'none';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
