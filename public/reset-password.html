<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - LUXBYTE</title>
    <meta name="description" content="إعادة تعيين كلمة المرور الخاصة بك في LUXBYTE">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" href="assets/app_icon/LUXBYTE.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/app_icon/LUXBYTEICON.PNG">

    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .reset-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6b7cff, #5a6fd8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .reset-icon i {
            font-size: 32px;
            color: white;
        }

        .reset-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .reset-subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6b7cff;
            box-shadow: 0 0 0 3px rgba(107, 124, 255, 0.1);
        }

        .form-control.error {
            border-color: #ef4444;
        }

        .form-control.success {
            border-color: #10b981;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #6b7cff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #6b7cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .back-to-login {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-login a {
            color: #6b7cff;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .reset-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="reset-title">إعادة تعيين كلمة المرور</h1>
                <p class="reset-subtitle">أدخل كلمة المرور الجديدة الخاصة بك</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-error"></div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">
                        كلمة المرور الجديدة <span style="color: #ef4444;">*</span>
                    </label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="form-control"
                        placeholder="أدخل كلمة المرور الجديدة"
                        required
                        minlength="8"
                        dir="ltr"
                    >
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        تأكيد كلمة المرور <span style="color: #ef4444;">*</span>
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-control"
                        placeholder="أكد كلمة المرور الجديدة"
                        required
                        minlength="8"
                        dir="ltr"
                    >
                </div>

                <button type="submit" id="resetButton" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span>تحديث كلمة المرور</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="back-to-login">
                <a href="auth.html">
                    <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                    العودة لتسجيل الدخول
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js" defer></script>
    <script type="module" src="js/env.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/auth-config.js"></script>
    <script type="module" src="js/theme-manager.js"></script>
    <script type="module" src="js/translation-manager.js"></script>
    <script type="module" src="js/navigation-bar.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🔐 Reset password page loaded');

            // Check if we have the required parameters
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            if (!accessToken || !refreshToken) {
                showError('رابط إعادة تعيين كلمة المرور غير صحيح');
                return;
            }

            // Set up form validation
            setupFormValidation();

            // Set up form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', handlePasswordReset);
        });

        function setupFormValidation() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            // Password strength checker
            newPassword.addEventListener('input', checkPasswordStrength);

            // Password confirmation checker
            confirmPassword.addEventListener('input', checkPasswordMatch);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            let message = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                message = 'كلمة المرور ضعيفة';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                message = 'كلمة المرور متوسطة';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                message = 'كلمة المرور قوية';
                strengthDiv.className = 'password-strength strength-strong';
            }

            strengthDiv.textContent = message;
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (confirmPassword.length === 0) return;

            if (newPassword === confirmPassword) {
                confirmPassword.classList.remove('error');
                confirmPassword.classList.add('success');
            } else {
                confirmPassword.classList.remove('success');
                confirmPassword.classList.add('error');
            }
        }

        async function handlePasswordReset(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords
            if (newPassword !== confirmPassword) {
                showError('كلمات المرور غير متطابقة');
                return;
            }

            if (newPassword.length < 8) {
                showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Initialize Supabase
                const supabase = getSupabase();

                // Update password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    throw error;
                }

                // Success
                showSuccess('تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.');

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                showError('حدث خطأ أثناء تحديث كلمة المرور: ' + error.message);
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(loading) {
            const button = document.getElementById('resetButton');
            const spinner = button.querySelector('.loading-spinner');
            const text = button.querySelector('span');

            if (loading) {
                button.disabled = true;
                spinner.style.display = 'block';
                text.textContent = 'جاري التحديث...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'تحديث كلمة المرور';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorAlert');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // Hide success message if shown
            document.getElementById('successAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successAlert');
            successDiv.textContent = message;
            successDiv.style.display = 'block';

            // Hide error message if shown
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
