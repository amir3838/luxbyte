<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/shopeg_logo.webp" alt="Luxbyte" width="120">
            </div>
            <nav class="main-nav">
                <a href="/index.html" class="nav-link">الرئيسية</a>
                <a href="/auth.html" class="nav-link">تسجيل الخروج</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Overview Section -->
        <section id="overview" class="section">
            <h2>نظرة عامة</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>المستندات</h3>
                    <div class="stat-value">0/6</div>
                    <div class="progress-bar"></div>
                </div>
                <div class="stat-card">
                    <h3>الحالة</h3>
                    <div class="stat-value">غير مفعل</div>
                </div>
                <div class="stat-card">
                    <h3>الطلبات</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>الإيرادات</h3>
                    <div class="stat-value">0 ج.م</div>
                </div>
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">رفع مستندات جديدة</button>
            </div>
        </section>

        <!-- Documents Section -->
        <section id="documents" class="section">
            <h2>المستندات</h2>
            <div class="documents-grid">
                <!-- Generated dynamically -->
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">رفع مستند</button>
            </div>
        </section>

        <!-- Menu Section -->
        <section id="menu" class="section">
            <h2>قائمة الطعام</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الفئة</th>
                        <th>السعر</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generated dynamically -->
                </tbody>
            </table>
            <div class="section-actions">
                <button class="btn btn-primary">إضافة عنصر</button>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <h2>الطلبات</h2>
            <div class="filter-controls">
                <select class="filter-select">
                    <option value="all">جميع الحالات</option>
                    <option value="pending">في الانتظار</option>
                    <option value="confirmed">مؤكد</option>
                    <option value="preparing">قيد التحضير</option>
                    <option value="ready">جاهز</option>
                    <option value="delivered">تم التوصيل</option>
                </select>
            </div>
            <div class="orders-list">
                <!-- Generated dynamically -->
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">تحديث القائمة</button>
            </div>
        </section>

        <!-- Customers Section -->
        <section id="customers" class="section">
            <h2>العملاء</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>البريد الإلكتروني</th>
                        <th>العنوان</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generated dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Reports Section -->
        <section id="reports" class="section">
            <h2>التقارير</h2>
            <canvas id="salesChart" width="400" height="200"></canvas>
        </section>
    </main>

    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="../js/restaurant/api/restaurant.js"></script>
    <script type="module" src="../js/restaurant/restaurant-dashboard.js"></script>
</body>
</html>
