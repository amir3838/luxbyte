<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="../assets/images/shopeg_logo.webp" alt="Luxbyte" width="120">
            </div>
            <nav class="main-nav">
                <a href="/index.html" class="nav-link">الرئيسية</a>
                <a href="/auth.html" class="nav-link">تسجيل الخروج</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Overview Section -->
        <section id="overview" class="section">
            <h2>نظرة عامة</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>المستندات</h3>
                    <div class="stat-value">0/5</div>
                    <div class="progress-bar"></div>
                </div>
                <div class="stat-card">
                    <h3>الحالة</h3>
                    <div class="stat-value">غير مفعل</div>
                </div>
                <div class="stat-card">
                    <h3>الرحلات</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>الأرباح</h3>
                    <div class="stat-value">0 ج.م</div>
                </div>
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">رفع مستندات جديدة</button>
                <button class="btn btn-secondary" onclick="startShift()">بدء الدوام</button>
                <button class="btn btn-secondary" onclick="endShift()">إنهاء الدوام</button>
                <button class="btn btn-secondary" onclick="updateLocation()">تحديث الموقع</button>
            </div>
        </section>

        <!-- Documents Section -->
        <section id="documents" class="section">
            <h2>المستندات</h2>
            <div class="documents-grid">
                <!-- Generated dynamically -->
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">رفع مستند</button>
            </div>
        </section>

        <!-- Rides Section -->
        <section id="rides" class="section">
            <h2>الرحلات</h2>
            <div class="filter-controls">
                <select class="filter-select">
                    <option value="all">جميع الحالات</option>
                    <option value="pending">في الانتظار</option>
                    <option value="accepted">مقبولة</option>
                    <option value="in-progress">قيد التنفيذ</option>
                    <option value="completed">مكتملة</option>
                </select>
            </div>
            <div class="rides-list">
                <!-- Generated dynamically -->
            </div>
            <div class="section-actions">
                <button class="btn btn-primary">تحديث القائمة</button>
            </div>
        </section>

        <!-- Vehicle Section -->
        <section id="vehicle" class="section">
            <h2>المركبة</h2>
            <div class="vehicle-details">
                <h3>مركبة - </h3>
                <p><strong>رقم اللوحة:</strong> -</p>
                <p><strong>الموديل:</strong> -</p>
                <p><strong>اللون:</strong> -</p>
            </div>
        </section>

        <!-- Earnings Section -->
        <section id="earnings" class="section">
            <h2>الأرباح</h2>
            <canvas id="earningsChart" width="400" height="200"></canvas>
        </section>

        <!-- معلومات الاتصال -->
        <section class="contact-section" style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center;">
            <h3 style="color: #e74c3c; margin-bottom: 15px;">تواصل معنا</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div>
                    <i class="fas fa-phone" style="color: #e74c3c; margin-left: 8px;"></i>
                    <strong>الهاتف:</strong> 01552997892
                </div>
                <div>
                    <i class="fas fa-envelope" style="color: #e74c3c; margin-left: 8px;"></i>
                    <strong>البريد:</strong> luxbyte@gmail.com
                </div>
                <div>
                    <i class="fab fa-whatsapp" style="color: #25D366; margin-left: 8px;"></i>
                    <strong>واتساب:</strong> 01552997892
                </div>
            </div>
            <div style="margin-top: 15px;">
                <a href="https://facebook.com/luxbyte" target="_blank" style="margin: 0 10px; color: #1877F2; font-size: 1.5rem;">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://instagram.com/luxbyte" target="_blank" style="margin: 0 10px; color: #E4405F; font-size: 1.5rem;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com/@luxbyte" target="_blank" style="margin: 0 10px; color: #000; font-size: 1.5rem;">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </section>
    </main>

    <script type="module" src="../js/supabase-client.js"></script>
    <script type="module" src="../js/driver/api/driver.js"></script>
