<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/shopeg_logo.webp" alt="Luxbyte" width="120">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 50px auto; text-align: center; padding: 40px;">
                <div class="success-icon" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;">
                    <i class="fas fa-check-circle"></i>
                </div>

                <h1 style="color: #2c3e50; margin-bottom: 20px;">مرحباً بك في Luxbyte!</h1>

                <div id="loading-message" style="display: none;">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري تحميل لوحة التحكم...</p>
                    </div>
                </div>

                <div id="success-content">
                    <p style="font-size: 1.1rem; margin-bottom: 30px; color: #666;">
                        تم تسجيل الدخول بنجاح. سيتم توجيهك إلى لوحة التحكم الخاصة بك خلال لحظات.
                    </p>

                    <div id="user-info" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">معلومات الحساب</h3>
                        <p><strong>البريد الإلكتروني:</strong> <span id="user-email"></span></p>
                        <p><strong>نوع الحساب:</strong> <span id="account-type"></span></p>
                    </div>

                    <button class="btn btn-primary" onclick="redirectToDashboard()" style="margin: 10px;">
                        <i class="fas fa-tachometer-alt"></i>
                        الذهاب إلى لوحة التحكم
                    </button>

                    <button class="btn btn-outline" onclick="window.location.href='auth.html'" style="margin: 10px;">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getSupabase } from './js/supabase-client.js';
        import { getDashboardPath } from './js/auth-config.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingMessage = document.getElementById('loading-message');
            const successContent = document.getElementById('success-content');
            const userEmail = document.getElementById('user-email');
            const accountType = document.getElementById('account-type');

            try {
                const supabase = getSupabase();
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    window.location.href = 'auth.html';
                    return;
                }

                // Display user info
                userEmail.textContent = session.user.email;

                // Get user profile to determine account type
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('account')
                    .eq('user_id', session.user.id)
                    .single();

                if (profile) {
                    const accountTypeNames = {
                        pharmacy: 'صيدلية',
                        supermarket: 'سوبر ماركت',
                        restaurant: 'مطعم',
                        clinic: 'عيادة',
                        courier: 'مندوب توصيل',
                        driver: 'سائق',
                        admin: 'مدير'
                    };

                    accountType.textContent = accountTypeNames[profile.account] || profile.account;

                    // Auto redirect to dashboard after 3 seconds
                    setTimeout(() => {
                        redirectToDashboard(profile.account);
                    }, 3000);
                } else {
                    accountType.textContent = 'غير محدد';
                    // Redirect to unified signup if no profile
                    setTimeout(() => {
                        window.location.href = 'unified-signup.html';
                    }, 3000);
                }

            } catch (error) {
                console.error('Auth success error:', error);
                window.location.href = 'auth.html';
            }
        });

        function redirectToDashboard(accountType = null) {
            if (accountType) {
                const dashboardPath = getDashboardPath(accountType);
                window.location.href = dashboardPath;
            } else {
                // Try to get account type from session
                const supabase = getSupabase();
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        supabase
                            .from('profiles')
                            .select('account')
                            .eq('user_id', session.user.id)
                            .single()
                            .then(({ data: profile }) => {
                                if (profile) {
                                    const dashboardPath = getDashboardPath(profile.account);
                                    window.location.href = dashboardPath;
                                } else {
                                    window.location.href = 'unified-signup.html';
                                }
                            });
                    } else {
                        window.location.href = 'auth.html';
                    }
                });
            }
        }

        // Make function globally available
        window.redirectToDashboard = redirectToDashboard;
    </script>
</body>
