<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تسجيل الدخول بنجاح - LUXBYTE</title>
    <meta name="description" content="تم تسجيل دخولك بنجاح إلى منصة LUXBYTE">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.APP_CONFIG = {
            SUPABASE_URL: 'https://qjsvgpvbtrcnbhcjdcci.supabase.co',
            SUPABASE_ANON_KEY: 'sb_publishable_vAyh05NeO33SYgua07vvIQ_M6nfrx7e'
        };
    </script>
</head>
<body class="dashboard">
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/app_icon/LUXBYTEICON.PNG" alt="LUXBYTE" style="width: 40px; height: 40px; object-fit: contain;">
                <span style="font-size: 18px; font-weight: 600; color: #333; margin-right: 10px;">LUXBYTE</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 50px auto; text-align: center; padding: 40px;">
                <div class="success-icon" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;">
                    <i class="fas fa-check-circle"></i>
                </div>

                <h1 style="color: #2c3e50; margin-bottom: 20px;">مرحباً بك في Luxbyte!</h1>

                <div id="loading-message" style="display: none;">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري تحميل لوحة التحكم...</p>
                    </div>
                </div>

                <div id="success-content">
                    <p style="font-size: 1.1rem; margin-bottom: 30px; color: #666;">
                        تم تسجيل الدخول بنجاح. سيتم توجيهك إلى صفحة تسجيل الدخول خلال لحظات.
                    </p>

                    <div id="user-info" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">معلومات الحساب</h3>
                        <p><strong>البريد الإلكتروني:</strong> <span id="user-email"></span></p>
                        <p><strong>نوع الحساب:</strong> <span id="account-type"></span></p>
                    </div>

                    <button class="btn btn-primary" onclick="redirectToLogin()" style="margin: 10px;">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>

                    <button class="btn btn-outline" onclick="window.location.href='index.html'" style="margin: 10px;">
                        <i class="fas fa-home"></i>
                        الصفحة الرئيسية
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { getSupabase } from './js/supabase-client.js';
        import { getDashboardPath } from './js/auth-config.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingMessage = document.getElementById('loading-message');
            const successContent = document.getElementById('success-content');
            const userEmail = document.getElementById('user-email');
            const accountType = document.getElementById('account-type');

            try {
                const supabase = getSupabase();
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    window.location.href = 'auth.html';
                    return;
                }

                // Display user info
                userEmail.textContent = session.user.email;

                // Get user profile to determine account type
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('account')
                    .eq('user_id', session.user.id)
                    .single();

                if (profile) {
                    const accountTypeNames = {
                        pharmacy: 'صيدلية',
                        supermarket: 'سوبر ماركت',
                        restaurant: 'مطعم',
                        clinic: 'عيادة',
                        courier: 'مندوب توصيل',
                        driver: 'سائق',
                        admin: 'مدير'
                    };

                    accountType.textContent = accountTypeNames[profile.account] || profile.account;

                    // Auto redirect to login page after 3 seconds
                    setTimeout(() => {
                        redirectToLogin();
                    }, 3000);
                } else {
                    accountType.textContent = 'غير محدد';
                    // Redirect to login page if no profile
                    setTimeout(() => {
                        redirectToLogin();
                    }, 3000);
                }

            } catch (error) {
                console.error('Auth success error:', error);
                window.location.href = 'auth.html';
            }
        });

        function redirectToLogin() {
            window.location.href = 'auth.html';
        }

        // Make function globally available
        window.redirectToLogin = redirectToLogin;
    </script>
</body>
</html>
