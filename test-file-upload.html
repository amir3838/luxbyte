            <!-- Upload Progress -->

    <script type="module">
        import { uploadToSupabase } from './js/file-upload-manager.js';

        // File upload variables
        let uploadedFiles = [];
        let isUploading = false;

        // Get elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('file-upload-area');
        const filesPreview = document.getElementById('uploaded-files-preview');
        const filesList = document.getElementById('files-list');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const status = document.getElementById('status');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelection);

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            console.log('ğŸ“ Files selected:', files.length);
            processFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.style.borderColor = '#10b981';
            uploadArea.style.backgroundColor = '#f0fdf4';
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.style.borderColor = '#6b7cff';
            uploadArea.style.backgroundColor = '#f8fafc';
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.style.borderColor = '#6b7cff';
            uploadArea.style.backgroundColor = '#f8fafc';

            const files = Array.from(event.dataTransfer.files);
            console.log('ğŸ“ Files dropped:', files.length);
            processFiles(files);
        }

        async function processFiles(files) {
            if (isUploading) {
                console.warn('âš ï¸ Upload already in progress');
                return;
            }

            // Filter image files
            const imageFiles = files.filter(file => file.type.startsWith('image/'));

            if (imageFiles.length === 0) {
                updateStatus('âš ï¸ ÙŠØ±Ø¬Ù‰ Ø§Ø®ØªÙŠØ§Ø± Ù…Ù„ÙØ§Øª ØµÙˆØ± ØµØ§Ù„Ø­Ø©', 'error');
                return;
            }

            // Check file sizes (max 10MB each)
            const oversizedFiles = imageFiles.filter(file => file.size > 10 * 1024 * 1024);
            if (oversizedFiles.length > 0) {
                updateStatus(`âš ï¸ Ø¨Ø¹Ø¶ Ø§Ù„Ù…Ù„ÙØ§Øª ÙƒØ¨ÙŠØ±Ø© Ø¬Ø¯Ø§Ù‹ (Ø£ÙƒØ«Ø± Ù…Ù† 10MB): ${oversizedFiles.map(f => f.name).join(', ')}`, 'error');
                return;
            }

            isUploading = true;
            showUploadProgress();
            updateStatus(`Ø¬Ø§Ø±ÙŠ Ø±ÙØ¹ ${imageFiles.length} ØµÙˆØ±Ø©...`, 'info');

            try {
                for (let i = 0; i < imageFiles.length; i++) {
                    const file = imageFiles[i];
                    updateProgress(i, imageFiles.length, `Ø¬Ø§Ø±ÙŠ Ø±ÙØ¹ ${file.name}...`);

                    const result = await uploadFile(file);
                    if (result.success) {
                        uploadedFiles.push({
                            file: file,
                            url: result.publicUrl,
                            path: result.path
                        });
                        console.log('âœ… File uploaded:', file.name);
                    } else {
                        console.error('âŒ Upload failed:', result.error);
                    }
                }

                updateProgress(imageFiles.length, imageFiles.length, 'ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¨Ù†Ø¬Ø§Ø­!');
                showUploadedFiles();
                updateStatus(`ØªÙ… Ø±ÙØ¹ ${uploadedFiles.length} ØµÙˆØ±Ø© Ø¨Ù†Ø¬Ø§Ø­!`, 'success');

                // Reset file input
                fileInput.value = '';

            } catch (error) {
                console.error('âŒ Upload error:', error);
                updateStatus(`Ø®Ø·Ø£ ÙÙŠ Ø±ÙØ¹ Ø§Ù„Ù…Ù„ÙØ§Øª: ${error.message}`, 'error');
            } finally {
                isUploading = false;
                setTimeout(() => {
                    hideUploadProgress();
                }, 2000);
            }
        }

        async function uploadFile(file) {
            try {
                const filename = `test_${Date.now()}_${file.name}`;
                const result = await uploadToSupabase(file, filename);
                return result;
            } catch (error) {
                console.error('âŒ File upload error:', error);
                return { success: false, error: error.message };
            }
        }

        function showUploadProgress() {
            uploadProgress.style.display = 'block';
            progressBar.style.width = '0%';
        }

        function updateProgress(current, total, text) {
            const percentage = (current / total) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = text;
        }

        function hideUploadProgress() {
            uploadProgress.style.display = 'none';
        }

        function showUploadedFiles() {
            if (uploadedFiles.length === 0) return;

            filesPreview.style.display = 'block';
            filesList.innerHTML = '';

            uploadedFiles.forEach((fileData, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.style.cssText = `
                    position: relative;
                    width: 120px;
                    height: 120px;
                    border-radius: 8px;
                    overflow: hidden;
                    border: 2px solid #e5e7eb;
                    background: #f9fafb;
                `;

                const img = document.createElement('img');
                img.src = fileData.url;
                img.style.cssText = `
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                `;

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = 'Ã—';
                removeBtn.style.cssText = `
                    position: absolute;
                    top: 4px;
                    right: 4px;
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    border: none;
                    background: #ef4444;
                    color: white;
                    cursor: pointer;
                    font-size: 16px;
                    font-weight: bold;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;

                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    uploadedFiles.splice(index, 1);
                    showUploadedFiles();
                    if (uploadedFiles.length === 0) {
                        filesPreview.style.display = 'none';
                        updateStatus('ØªÙ… Ø­Ø°Ù Ø¬Ù…ÙŠØ¹ Ø§Ù„ØµÙˆØ±', 'info');
                    }
                });

                fileDiv.appendChild(img);
                fileDiv.appendChild(removeBtn);
                filesList.appendChild(fileDiv);
            });
        }

        function updateStatus(message, type = 'info') {
            const colors = {
                info: '#6b7280',
                success: '#10b981',
                error: '#ef4444'
            };
            status.innerHTML = `<p style="margin: 0; color: ${colors[type]};">${message}</p>`;
        }

        console.log('âœ… File upload test page loaded');
    </script>
